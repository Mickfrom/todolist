# Render Blueprint - Combined Deployment
# Deploy full-stack app as a single service
# Express serves the React build (no CORS issues!)
# Docs: https://render.com/docs/blueprint-spec
#
# HOW TO USE:
# 1. Push to GitHub
# 2. Go to render.com/blueprints -> New Blueprint Instance
# 3. Connect repo -> Render auto-detects this file
# 4. Deploy completes automatically
#
# NOTE: Free tier does NOT support persistent disks.
# Data will be lost on each deploy/restart.
# For persistence, change plan to "starter" and uncomment the disk section.

services:
  # ============================================
  # COMBINED SERVICE - Express + React
  # ============================================
  - type: web
    name: todolist-fullstack
    runtime: node
    region: oregon
    plan: free  # Change to "starter" for disk support ($7/month)

    # Build configuration - build client first, then install server deps
    buildCommand: |
      cd client && npm install && npm run build && cd .. &&
      cd server && npm install
    startCommand: cd server && npm start

    # Health check endpoint
    healthCheckPath: /health

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: ./database/todolist.db  # Local path (no persistence on free tier)

    # UNCOMMENT below for data persistence (requires "starter" plan or higher)
    # disk:
    #   name: sqlite-data
    #   mountPath: /opt/render/project/server/database
    #   sizeGB: 1

