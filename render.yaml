# Render Blueprint - Infrastructure as Code
# Deploy both frontend and backend with one click
# Docs: https://render.com/docs/blueprint-spec
#
# HOW TO USE:
# 1. Push to GitHub
# 2. Go to render.com/blueprints -> New Blueprint Instance
# 3. Connect repo -> Render auto-detects this file
# 4. After deploy, update CLIENT_URL in backend settings to match frontend URL
#
# NOTE: Free tier does NOT support persistent disks.
# Data will be lost on each deploy/restart.
# For persistence, change plan to "starter" and uncomment the disk section.

services:
  # ============================================
  # BACKEND - Express API Server
  # ============================================
  - type: web
    name: todolist-api
    runtime: node
    region: oregon
    plan: free  # Change to "starter" for disk support ($7/month)
    
    # Build configuration
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false  # Set manually after deploy
      - key: DATABASE_PATH
        value: ./database/todolist.db  # Local path (no persistence on free tier)
    
    # UNCOMMENT below for data persistence (requires "starter" plan or higher)
    # disk:
    #   name: sqlite-data
    #   mountPath: /opt/render/project/data
    #   sizeGB: 1

  # ============================================
  # FRONTEND - React Static Site
  # ============================================
  - type: web
    name: todolist-frontend
    runtime: static
    # Note: static sites don't support region property
    
    # Build configuration
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    
    # Environment variables (build-time only for Vite)
    envVars:
      - key: VITE_API_URL
        value: https://todolist-api.onrender.com  # Update this after backend is deployed
    
    # SPA routing - redirect all paths to index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

